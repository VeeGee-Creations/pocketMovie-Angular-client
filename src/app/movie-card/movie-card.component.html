<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; min-width: '270px';">
        <mat-card-header>
        <mat-card-title
        style="
        max-width: '270px';
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;"
        >
            {{movie.Title}}
        </mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Directors | pluck: "Name"}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageURL}} alt= {{movie.Title}} style="height: '400px'" />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
